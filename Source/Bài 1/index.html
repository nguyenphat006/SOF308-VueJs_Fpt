<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 2 - Bài 1 Xây dựng giao diện tương tác BackEnd Bosstrap 5.3.3</title>
    <!-- Bosstrap.css -->
    <link rel="stylesheet" href="/Source/css/bootstrap.min.css">
    <!-- Bosstrap.js -->
    <script src="/Source/js/bootstrap.bundle.min.js"></script>
</head>
<style>
</style>
<body class="text-center">
    <h2 style="padding: 20px 0 20px 0; color: red">Bảng thành phần dinh dưỡng</h2> 
    <table class="table table-bordered" style="text-align:inherit;">
        <thead class="table-info">
            <tr>
              <th rowspan="2" style="vertical-align: middle;">Thành phần</th>
              <th colspan="2">Giá trị</th>
            </tr>
            <tr>
              <th>Khối lượng</th>
              <th>%DV*</th>
            </tr>
        </thead>
          <tbody>
            <tr>
                <td>Calo</td>
                <td>2000</td>
                <td>100%</td>
            </tr>
            <tr>
                <td>Chất béo</td>
                <td>65g</td>
                <td>100%</td>
            </tr>
            <tr>
                <td>Chất béo bão hòa</td>
                <td>20g</td>
                <td>100%</td>
            </tr>
            <tr>
                <td rowspan="2" style="vertical-align: middle;">Chất béo không bão hòa</td>
                <td>15g</td>
                <td>100%</td>
            </tr>
            <tr>
                <td>3g</td>
                <td>100%</td>
            </tr>
          </tbody>
    </table>
